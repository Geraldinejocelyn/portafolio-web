<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
  body {
        background-color: #FCB8E1;
        background-size: 50%;
        background-repeat: no-repeat;
        font-family: 'Quicksand', sans-serif;
      }
    h2 {
        text-align: center;
        color:#FF07A4;
        margin: 40px 0 20px 0;
        font-weight: 900;
        font-size: 45px;
    }
    .portadas {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        filter: drop-shadow(0px 12px 15px rgba(0, 0, 0, 0.25));
    }
    .especimen {
        width: 90%;
        max-width: 1100px;
        justify-content: center;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(2, 32%); 
        gap: 50px 60px;                  
        padding: 0 80px;      
        margin-bottom: 40px;
        filter: drop-shadow(0px 12px 15px rgba(0, 0, 0, 0.25));
    }
    .manualdemarca {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        filter: drop-shadow(0px 12px 15px rgba(0, 0, 0, 0.25));
    }
    .volver {
    text-align: center;
    margin: 40px 0;
    }
  .volver a {
    background-color: #FF07A4;
    color: #B00B9F;
    width: 400px;       
    height: 90px; 
    text-decoration: none;
    border-radius: 35px;
    display: inline-block;
    transition: 0.2s;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
    font-size: 50px;
    display: flex;               
    justify-content: center;     
    align-items: center;         
    margin: auto;
   }
</style>
</head>
<body>
    <h2>Portada de revista</h2>
    <div class="portadas">
        <img src="Portada 2 Spreen.jpg" width="600px;">
        <img src="Portada 3 Robleis.jpg" width="600px" >
    </div>
    <h2>Especimen tipográfico</h2>
    <div class="especimen">
        <img src="Interior especimen 1.jpg" width="400px">
        <img src="Interior especimen 2.jpg" width="400px">
        <img src="Interior especimen 3.jpg" width="400px">
        <img src="Interior especimen 4.jpg" width="400px">
        <img src="Interior especimen 5.jpg" width="400px">
        <img src="Interior especimen 6.jpg" width="400px">
    </div>
    <h2>Manual de marca</h2>
    <div class="manualdemarca">
    <img src="Revista yeri.jpg" width="900px">
    </div>
    <div class="volver">
    <a href="index.html">♡♡♡</a>
    </div>
</body>
</html>
