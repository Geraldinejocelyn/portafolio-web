    h2 {

    }

    }

    background-color: #FF07A4;
    color: #B00B9F;
    width: 400px;       
    height: 90px; 
    text-decoration: none;
    border-radius: 35px;
    display: inline-block;
    transition: 0.2s;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);

    display: flex;
